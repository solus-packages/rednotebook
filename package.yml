name       : rednotebook
version    : '2.4'
release    : 6
source     :
    - https://github.com/jendrikseipp/rednotebook/archive/v2.4.tar.gz : 3211623d63832152bf51533034db4b482f418e05c3726788afdbfc1e1269bf06
license    : GPL-2.0
component  : office.notes
summary    : A cross-platform journal
description: |
    RedNotebook is a modern desktop journal. It lets you format, tag and search your entries. You
    can also add pictures, links and customizable templates, spell check your notes, and export to
    plain text, HTML, Latex or PDF.
rundeps    :
    - libwebkit-gtk
    - pyenchant
    - pyyaml
build      : |
    %python3_setup
install    : |
    %python3_install
