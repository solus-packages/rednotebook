name       : rednotebook
version    : 2.1.5
release    : 2
source     :
    - https://github.com/jendrikseipp/rednotebook/archive/v2.1.5.tar.gz : 0b8cf0419969e13ad77ab0da9cc035d5815ed6fa27b2db918221da9b8f3c5e27
license    : GPL-2.0
component  : office.notes
summary    : A cross-platform journal
description: |
    RedNotebook is a modern desktop journal. It lets you format, tag and search your entries. You
    can also add pictures, links and customizable templates, spell check your notes, and export to
    plain text, HTML, Latex or PDF.
rundeps    :
    - libwebkit-gtk
    - pyenchant
    - pyyaml
build      : |
    %python3_setup
install    : |
    %python3_install
