name       : rednotebook
version    : 2.11.1
release    : 8
source     :
    - https://github.com/jendrikseipp/rednotebook/archive/v2.11.1.tar.gz : 43efa862b3b53c96589c5bb3ec134d45acfccf30f92808f7fd7448777dfcc196
license    : GPL-2.0-or-later
component  : office.notes
summary    : A cross-platform journal
description: |
    RedNotebook is a modern desktop journal. It lets you format, tag and search your entries. You
    can also add pictures, links and customizable templates, spell check your notes, and export to
    plain text, HTML, Latex or PDF.
rundeps    :
    - libgtksourceview3
    - libwebkit-gtk
    - pyenchant
    - pyyaml
build      : |
    %python3_setup
install    : |
    %python3_install
