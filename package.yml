name       : rednotebook
version    : '2.16'
release    : 11
source     :
    - https://github.com/jendrikseipp/rednotebook/archive/v2.16.tar.gz : 81e9ad73aadc91e5d0c268f6f5cc818e340c073ae6c4d88a452157f465402f0d
homepage   : https://rednotebook.app
license    : GPL-2.0-or-later
component  : office.notes
summary    : A cross-platform journal
description: |
    RedNotebook is a modern desktop journal. It lets you format, tag and search your entries. You can also add pictures, links and customizable templates, spell check your notes, and export to plain text, HTML, Latex or PDF.
rundeps    :
    - libgtksourceview3
    - libwebkit-gtk
    - pyenchant
    - pyyaml
build      : |
    %python3_setup
install    : |
    %python3_install
